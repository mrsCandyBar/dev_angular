<article class="contentHolder" ng-controller="todoControls">

  <h3>
    {{ todo.title }}
    <button class="btn btn-xs btn-default">Change</button><br>
    
    <small>{{ todo.status }}</small> 
    <button class="btn btn-xs btn-default">Change</button>

    <small>( <i>{{ todo.urgency }}</i> )</small> 
    <button class="btn btn-xs btn-default">Change</button>
  </h3>

  <p>{{ todo.description }}</p>
  <button class="btn btn-xs btn-default">Edit</button>
  
  <section class="contentHolder__comments" ng-show="todo.comments.length > 0">
    <span>{{todoList.remaining()}} of {{todoList.todos.length}} comments</span>

    <ul class="unstyled">
      <li ng-repeat="comment in todo.comments">
        <h5>{{ comment.name }}</h5>
        {{ comment.text }}

        <button class="btn btn-sm btn-default">Reply</button>
      </li>
    </ul>

  </section>

  <br><br>
  <button class="btn btn-primary" onclick="history.back()">Back</button>

</article>
