<article class="contentHolder">

	<h2>{{ heading }}</h2>

	<h3><br>Todos</h3>

	<section class="contentHolder__btn-holder" ng-controller="todoListControls as todoList">
		Filter by : 

		<a 	ng-repeat="filter in todoList.filters"
			class="btn btn-sm btn-default {{ current.params.filter === filter ? 'active' : ''}}" 
			href="index.html#!/overview/{{ filter }}">
			{{ filter }}
		</a>
	
		<br><br>


		<span><br>{{todoList.remaining()}} of {{todoList.todos.length}} todos</span>
		<ul class="unstyled">
			<li ng-repeat="todo in todoList.todos">
				<a 	class="{{ todo.status === 'done' ? 'done-true' : '' }}" 
					href="index.html#!/todo/{{ todo.id }}">
					{{ todo.title }}
				</a>
				<small><i> &nbsp;&nbsp;( by <a href="#">{{ todo.user }}</a>)</i></small>
			</li>
		</ul>

		<br>
		<a href="index.html#!/create" class="btn btn-primary">new todo</a>
	</section>
</article>
