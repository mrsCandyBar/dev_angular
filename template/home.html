<article class="contentHolder">

	<h3>{{ heading }}</h3>
	<button 
		class="btn btn-lg btn-primary {{ account === 'active' ? 'active' : '' }}"
		ng-click="toggleAccount('active')"
		>Login</button>
	<button 
		class="btn btn-lg btn-primary {{ account === 'not-active' ? 'active' : '' }}"
		ng-click="toggleAccount('not-active')"
		>Create an Account</button>


	<form>
		<div class="form-group" ng-show="account === 'not-active'">
			<label>Name</label>
			<input type="text" class="form-control" ng-model="login.name" placeholder="Name">
		</div>

		<div class="form-group">
			<label>Email address</label>
			<input type="email" class="form-control" ng-model="login.email" placeholder="Email">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="login.password" placeholder="Password">
		</div>

		<div class="form-group" ng-show="account === 'not-active'">
			<label>Organisation</label>
			<input type="text" class="form-control" ng-model="login.organisation" placeholder="Org Name">
		</div>

		<div class="checkbox" ng-show="account === 'not-active'">
			<label>
				<input type="checkbox" name="admin" ng-model="login.admin"> Make me admin
			</label>
		</div>

		<button type="submit" class="btn btn-primary" ng-click="submit()">{{ action }}</button>
	  
	</form>

</article>
